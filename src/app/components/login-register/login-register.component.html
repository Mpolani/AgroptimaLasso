<section class="background-radial-gradient overflow-hidden d-flex justify-content-center align-items-center min-vh-100">
    <div class="container px-2 px-md-5 text-center text-lg-start my-5">
        <h1 class="text-center">AgroptimaLasso</h1>
        <div class="row gx-lg-5 align-items-center justify-content-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="card bg-glass" style="background-color: rgba(255, 255, 255, 0.398);"> <!-- Semi-transparent white background -->
                    <div class="card-body px-4 py-5 px-md-5" style="color: rgba(0, 0, 0, 0.7);"> 
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" [class.active]="isLoginActive" id="tab-login"
                                    (click)="changueForm('login')" role="tab" aria-controls="pills-login"
                                    aria-selected="true" type="button">Iniciar Sesi√≥n</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" [class.active]="!isLoginActive" id="tab-register"
                                    (click)="changueForm('register')" role="tab" aria-controls="pills-register"
                                    aria-selected="false" type="button">Registrar</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div *ngIf="isLoginActive" class="tab-pane fade show active" id="pills-login"
                                role="tabpanel" aria-labelledby="tab-login">
                                <app-forms [ListForms]="this.ListInputLoginForm"
                                    (formsValue)="getFormvalue($event)"></app-forms>
                            </div>
                            <div *ngIf="!isLoginActive" class="tab-pane fade show active" id="pills-register"
                                role="tabpanel" aria-labelledby="tab-register">
                                <app-forms [ListForms]="this.ListInputRegisterForm"
                                    (formsValue)="getFormvalue($event)"></app-forms>
                            </div>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
</section>
