<app-menu></app-menu>

<section class="container my-5">
  <h2 class="text-center mb-5 fw-bold">Califica a nuestros trabajadores</h2>
  <div class="row g-4">
    <div class="col-md-6 col-lg-3" *ngFor="let worker of workers">
      <div class="card shadow rounded-4 h-100">
        <div class="card-body text-center p-4">
          <img [src]="worker.avatar" class="rounded-circle shadow mb-3" width="100" height="100" />
          <h5 class="fw-bold">{{ worker.name }}</h5>
          <p class="text-muted">{{ worker.role }}</p>

          <!-- Estrellas -->
          <ul class="rating mb-3 d-flex justify-content-center p-0" style="list-style: none;">
            <li *ngFor="let star of stars; let i = index" (click)="rate(worker, i + 1)">
              <i class="bi" [ngClass]="{
                'bi-star-fill text-warning': i < worker.rating,
                'bi-star': i >= worker.rating
              }" style="font-size: 1.5rem; cursor: pointer;"></i>
            </li>
          </ul>

          <!-- Comentario -->
          <div class="form-outline mb-3">
            <textarea class="form-control" rows="3" [(ngModel)]="worker.comment"></textarea>
            <label class="form-label">¿Qué opinas?</label>
          </div>

          <button class="btn btn-primary w-100 rounded-pill" (click)="submit(worker)">Enviar calificación</button>
        </div>
      </div>
    </div>
  </div>
</section>
